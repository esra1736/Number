<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Numbers Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click the Numbers Game</h1>
    
    <div id="game-area">
        <button class="number-btn" id="b1">1</button>
        <button class="number-btn" id="b2">2</button>
        <button class="number-btn" id="b3">3</button>
        <button class="number-btn" id="b4">4</button>
        <button class="number-btn" id="b5">5</button>
        <button class="number-btn" id="b6">6</button>
        <button class="number-btn" id="b7">7</button>
        <button class="number-btn" id="b8">8</button>
        <button class="number-btn" id="b9">9</button>
    </div>

    <div id="input-area">
        <button id="start-game">Start Game</button>
    </div>

    <div id="timer">Time: 0s</div>
    
    <script src="script.js"></script>
</body>
</html>
